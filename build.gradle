plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java'
    id 'eclipse'
    id 'application'
}

sourceCompatibility = 1.8

tasks.withType(JavaCompile){
    options.encoding='UTF-8'
}

javadoc{
    options.encoding='UTF-8'
}


repositories {
    jcenter()
}

dependencies {
    testImplementation 'junit:junit:4.12'
}
